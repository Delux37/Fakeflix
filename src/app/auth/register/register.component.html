<div class="content">   
  <div>
    <h2 class="content--title">Sign up</h2>
    <small class="content--disclaimer">
      Pay attention: this is not the original Netflix sign up. Don't insert your
      real credentials here!
    </small>
<form class="form" autocomplete="off" [formGroup]="form">
    <div class="form--control" style="--animation-order: 1;">
      <input formControlName="name"  type="text" placeholder="Your name" />
    </div>
    <div class="form--control" style="--animation-order: 2;">
      <input formControlName="email" type="email" placeholder="E-mail" />
    </div>
    <ng-container formGroupName="passGroup">
      <div class="form--control" style="--animation-order: 3;">
        <input formControlName="password" type="password" placeholder="Password" />
      </div>
      <div class="form--control" style="--animation-order: 4;">
        <input formControlName="c-password" type="password" placeholder="Repeat your password" />
      </div>
    </ng-container>
    <button (click)="onSubmit()" class="form--button submit" style="--animation-order: 5;">Sign up</button>
  </form>
  <hr class="content__line" />
  <small class="content__signup--toggler">
    Do you already have an account?
    <span class="content__signup--toggler-btn" routerLink="/auth/login">Sign in</span>
  </small>
</div>
</div>

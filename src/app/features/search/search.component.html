<h1 class="search-title">Search result for: {{ searchKeyword$ | async }}</h1>
<div class="container">
    <ng-container *ngIf="searchMovies$ | async as movies">
      <app-movie-card 
      *ngFor="let movie of movies" 
      [movie]="movie"
      (toggle)="addToFav($event)"
      ></app-movie-card>
    </ng-container>
</div>
